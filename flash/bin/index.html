<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Nano</title>
	<meta name="description" content="" />
<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		"video":"oceans.mp4",
		 "autoplay":1
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"player"
		};
		swfobject.embedSWF(
			"Nano.swf", 
			"player", "620", "360", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="player">
		</div>
</body>
</html>
